<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" 
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" 
    crossorigin="anonymous">
    <title>Schedule</title>
</head>
<body>
    
    <div class="container">
        <h1>Select a Task</h1>

        <div class="task__container">
            <div class="task__name" id="break" style="background-color:
            #f7f779;">Break</div>
            <div class="task__name" id="gym" style="background-color:
            #f68080;">Gym</div>
            <div class="task__name" id="study"style="background-color:
            #faae7b">Study</div>
            <div class="task__name" id="freeTime" style="background-color:
            #2a9d8f">Free time</div>
            <div class="task__name" id="dating" style="background-color:
            #a8dadc">Dating</div>
            <div class="task__name" id="work" style="background-color:
            #bdb2ff">Work</div>
            <div class="task__name" id="deselect">Deselect All</div>
        </div>

        <h3>Add selected task to the schedule</h3>

        <div class="schedule__container">
            <div class="days__container">
                <span class="corner"></span>
                <div class="day">Sunday</div>
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
                <div class="day">Saturday</div>
            </div>
            <div class="part__day">
                <span class="time">8AM <br> - <br> 12PM</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>

            </div>
            <div class="part__day">
                <span class="time">12PM <br> - <br> 2PM</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>

            </div>
            <div class="part__day">
                <span class="time">2PM <br> - <br> 6PM</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>

            </div>
            <div class="part__day">
                <span class="time">6PM <br> - <br> 9PM</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>

            </div>
            <div class="part__day">
                <span class="time"> 9PM <br> - <br> 11PM</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>

            </div>

        </div>
        <button class="deleteBtn">Reset Schedule</button>
        <div class="pop-up__container">
            <div class="pop-up">
                <h4>Are you sure you want to delete all the tasks from
                    your schedule
                </h4>
                <div class="btn__container">
                    <div class="btn__answer" id="btn__yes">YES</div>
                    <div class="btn__answer" id="btn__no">NO</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
